<header class="hero">
  <div class="container hero-inner">
    <!-- Sticky/blur topbar -->
    <nav class="topbar shadow-soft">
      <div class="brand" aria-label="RecipeBerry Home" routerLink="/">
        <span class="brand-mark" aria-hidden="true">●</span>
        <span class="brand-name">RE<span class="accent">CIPE</span></span>
      </div>

      <div class="actions">
        <a class="btn btn-outline" routerLink="/add" aria-label="Add new recipe">+ Add Recipe</a>
      </div>
    </nav>

    <div class="controls">
      <!-- Search -->
      <div class="search shadow-soft round-12" role="search">
        <span class="search-icon" aria-hidden="true">🔎</span>

        <input
          #searchBox
          type="text"
          [ngModel]="query()"
          (ngModelChange)="debouncedRefresh($event)"
          placeholder="Search by title or ingredient…"
          aria-label="Search recipes"
        />

        <button
          class="clear"
          type="button"
          *ngIf="query()"
          (click)="clearSearch()"
          aria-label="Clear search"
          title="Clear"
        >
          ✕
        </button>
      </div>

      <!-- Filters -->
<!-- Filters -->
<div class="filters">
  <label class="chip chip-toggle" title="Show only favorites">
    <input
      type="checkbox"
      [ngModel]="onlyFavorites()"
      (ngModelChange)="onlyFavorites.set($event); refresh()"
      aria-label="Favorites only"
    />
    <span>Favorites only</span>
  </label>

  <!-- სურვილის შემთხვევაში Reset ღილაკი -->
  <button type="button" class="btn btn-ghost btn-sm" (click)="onlyFavorites.set(false); query.set(''); refresh()">
    Reset
  </button>
</div>

    </div>
  </div>
</header>

<main class="container">
  <!-- Skeleton while loading -->
  <section class="grid" *ngIf="loading(); else content">
    <div class="card skeleton" *ngFor="let _ of [1,2,3,4,5,6,7,8]"></div>
  </section>

  <ng-template #content>
    <!-- Cards -->
    <section class="grid" *ngIf="filtered().length; else emptyState">
      <article class="card pro shadow-soft" *ngFor="let r of filtered(); trackBy: trackById">
        <!-- THUMB -->
        <div class="thumb-wrap">
          <img
            class="thumb"
            [src]="r.thumbnail || placeholder"
            [alt]="r.title"
            loading="lazy"
            (error)="onImgError($event)"
          />

          <div class="thumb-glow"></div>

          <!-- top-left chips -->
          <div class="top-chips">
            <span class="chip-soft" *ngIf="r.timeMinutes as t">⏱ {{ t }}m</span>
            <span class="chip-soft" *ngIf="r.servings as s">🍽️ {{ s }}</span>
            <span class="chip-soft" *ngIf="r.difficulty as d">⚙️ {{ d }}</span>
          </div>

          <!-- top-right badge -->
          <div class="badge" [class.gray]="!r.isFavorite">
            {{ r.isFavorite ? 'favorite' : 'recipe' }}
          </div>

          <!-- bottom overlay -->
          <div class="thumb-overlay">
            <h3 class="title">{{ r.title }}</h3>
            <div class="rating" *ngIf="r.rating as rate">
              <span class="star" [class.active]="rate>=1">★</span>
              <span class="star" [class.active]="rate>=2">★</span>
              <span class="star" [class.active]="rate>=3">★</span>
              <span class="star" [class.active]="rate>=4">★</span>
              <span class="star" [class.active]="rate>=5">★</span>
            </div>
          </div>
        </div>

        <!-- CONTENT -->
        <div class="content">
          <p class="desc">{{ r.description }}</p>

          <div class="tags" *ngIf="r.tags?.length">
            <a class="tag" *ngFor="let tag of r.tags" (click)="debouncedRefresh(tag)">
              #{{ tag }}
            </a>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
          <div class="author" *ngIf="r.author?.name">
            <img class="avatar" [src]="r.author?.avatar || 'https://i.pravatar.cc/64?img=8'" alt="" />
            <span class="name">{{ r.author?.name }}</span>
          </div>

          <div class="actions">
            <button
              type="button"
              class="icon-btn"
              (click)="toggleFavorite(r)"
              [attr.aria-pressed]="r.isFavorite"
              [class.active]="r.isFavorite"
              title="{{ r.isFavorite ? 'Unfavorite' : 'Favorite' }}"
            >
              <span class="icon">★</span>
            </button>

            <!-- prettier View button -->
         <!-- ადრე -->
<!-- <a class="btn btn-primary cta shiny" (click)="openDetails(r.id)"> -->

<!-- ახლა -->
<button class="btn btn-primary cta shiny" type="button" (click)="openDetails(r.id)">
  <span>View</span>
  <svg class="arrow" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
    <path d="M5 12h12M13 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

          </div>
        </div>
      </article>
    </section>

    <!-- Empty state -->
    <ng-template #emptyState>
      <div class="empty">
        <div class="emoji" aria-hidden="true">🥣</div>
        <h2>No recipes found</h2>
        <p>Try adjusting filters or add a new recipe.</p>
        <a class="btn btn-primary shiny" routerLink="/add">Add Recipe</a>
      </div>
    </ng-template>
  </ng-template>
</main>
<!-- MODAL HOST -->
<div
  class="modal-backdrop"
  *ngIf="showModal"
  (click)="closeModal()"
  aria-hidden="true"
></div>

<div
  class="modal-sheet"
  *ngIf="showModal"
  role="dialog"
  aria-modal="true"
  aria-label="Recipe details"
>
<app-detail-view
  [id]="activeId!"
  (closed)="closeModal()"
  (deleted)="onDeleted($event)"
></app-detail-view>

</div>
